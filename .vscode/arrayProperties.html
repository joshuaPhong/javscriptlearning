<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays and Their Properties</title>
</head>

<body>
    <p>Array Properties</p>
    <p id="1"></p>
    <p id="2"></p>
    <p id="3"></p>
    <script>
        const people = ["josh", "guy", "roche", "ashton", "mum", "dad"];
        // .length returns the number of objects in the array
        document.getElementById("1").innerHTML = people.length;
        // accessing the first element. people[0]
        // accessing the last e;lement. 
        document.getElementById(2).innerHTML = people[people.length - 1];
        // looping through an array
        // for loop
        let text = "<ul>"
        for (let index = 0; index < people.length; index++) {
            text += "<li>" + people[index] + "</li>";
        }
        text += "</ul>";
        document.getElementById("3").innerHTML = text;
        // foreach loop
        
    </script>
</body>

</html>
