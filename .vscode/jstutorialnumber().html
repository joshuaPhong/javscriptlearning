<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="1"></p>
    <p>some text</p>.
    <p id="2"></p>

    <script>
        let x = "10";let x2 = "12.2323";

        // parseInt() takes a string as an argument returns a number
        document.getElementById("1").innerHTML = parseInt(x);
        // parseFloat() takes a string and returns a number
        document.getElementById("2").innerHTML = parseFloat(x2);
        
    </script>

</body>

</html>
